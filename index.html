<!DOCTYPE html>
<html lang="ja"><head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

</head>

<body>

<a-scene mindar-image="imageTargetSrc: targets.mind; smoothing: true; filterMinCF:0.0001; filterBeta: 0.001" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false" renderer="alpha: true; preserveDrawingBuffer: true">
  <a-entity light="type: ambient; intensity: 1"></a-entity>

  <a-entity id="target0" mindar-image-target="targetIndex: 0">
<a-plane id="staticPlaneBase001" src="image/4.png" width="0.70849609375" height="1" position="0 0.05 0" scale="1.35 1.25 1" material="shader: flat; transparent: true"></a-plane>
<a-plane id="staticPlaneBase002" src="image/4_5.png" width="0.70849609375" height="1" position="0 0.05 0.2" scale="1.35 1.25 1" material="shader: flat; transparent: true"></a-plane>
</a-entity>

  <a-camera active="true" position="0 0 0"></a-camera>
</a-scene>

<button id="captureButton"></button>
<canvas id="captureCanvas" style="display:none;"></canvas>



</body></html>
